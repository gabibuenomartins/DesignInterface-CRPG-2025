<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Locadora MB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f7c6c7, #f3a6b0); /* rose metálico */
      color: #000; /* texto padrão preto */
    }

    header {
      background-color: #800040; /* vinho escuro para contraste */
      color: white;
      padding: 20px;
      text-align: center;
    }

    header nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    section {
      margin-bottom: 40px;
    }

    #inicio img {
      width: 250px; /* Maior tamanho para as imagens */
      height: auto;
      border-radius: 8px;
      margin: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2); /* Sombra para dar um efeito mais suave */
      transition: transform 0.3s ease-in-out;
    }

    #inicio img:hover {
      transform: scale(1.05); /* Aumenta a imagem ao passar o mouse */
    }

    .marcas {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .marca {
      background-color: #ffe6ec;
      border: 1px solid #f48fb1;
      padding: 20px;
      border-radius: 10px;
      width: 140px;
      text-align: center;
      font-weight: bold;
      color: #800040;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .contato-form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .contato-form label {
      font-weight: bold;
      color: #800040;
    }

    .contato-form input,
    .contato-form select,
    .contato-form button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }

    .contato-form button {
      background-color: #800040;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contato-form button:hover {
      background-color: #b3005e;
    }
