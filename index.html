 <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Loja MB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f7c6c7, #f3a6b0);
      color: #000;
    }

    header {
      background-color: #800040;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto 40px auto;
    }

    section {
      display: none; /* todas as seções começam escondidas */
      margin-bottom: 40px;
    }

    section.active {
      display: block; /* só a seção ativa aparece */
    }

    #inicio {
      text-align: center;
    }

    .imagens-calcados {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    .imagens-calcados img {
      width: 250px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Estilo para Calçados */
    .produto {
      display: flex;
      gap: 20px;
      padding: 15px 0;
      border-bottom: 1px solid #f48fb1;
      align-items: center;
    }

    .produto img {
      width: 180px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .detalhes {
      flex-grow: 1;
    }

    .detalhes h3 {
      margin: 0 0 10px 0;
      color: #800040;
    }

    .detalhes p {
      margin: 5px 0;
      font-weight: bold;
    }

    .detalhes select {
      padding: 6px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #f48fb1;
      font-size: 1em;
    }

    /* Estilo para formulário de contato */
    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #800040;
    }

    form input, form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #f48fb1;
      border-radius: 6px;
      font-size: 1em;
      box-sizing: border-box;
    }

    form textarea {
      resize: vertical;
    }

    form button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #800040;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
    }

    form button:hover {
      background-color: #a00060;
    }

    /* Marcas */
    .marcas {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .marca {
      background-color: #ffe6ec;
      border: 1px solid #f48fb1;
      padding: 20px;
      border-radius: 10px;
      width: 140px;
      text-align: center;
      font-weight: bold;
      color: #800040;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

  </style>
</head>
