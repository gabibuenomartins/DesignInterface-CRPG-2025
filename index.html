  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
      text-align: left;
    }

    section {
      margin-bottom: 40px;
    }

    #inicio {
      text-align: center;
    }

    #inicio img {
      width: 180px;
      border-radius: 8px;
      margin: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    #calcados .marcas {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .marca {
      background-color: #e3f2fd;
      border: 1px solid #90caf9;
      padding: 20px;
      border-radius: 10px;
      width: 140px;
      text-align: center;
      font-weight: bold;
      color: #0d47a1;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .contato-form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .contato-form label {
      font-weight: bold;
      color: #0d47a1;
    }

    .contato-form input,
    .contato-form select,
    .contato-form button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }

    .contato-form button {
      background-color: #0d47a1;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contato-form button:hover {
      background-color: #1976d2;
    }
