<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Locadora MB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f7c6c7, #f3a6b0); /* rose metálico */
      color: #000; /* texto padrão preto */
    }

    header {
      background-color: #800040; /* vinho escuro para contraste */
      color: white;
      padding: 20px;
      text-align: center;
    }

    header nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    section {
      margin-bottom: 40px;
    }

    #inicio img {
      width: 250px; /* Tamanho maior para as imagens */
      height: auto;
      border-radius: 8px;
      margin: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #inicio {
      text-align: center; /* Centraliza as imagens */
    }

    .marcas {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .marca {
      background-color: #ffe6ec;
      border: 1px solid #f48fb1;
      padding: 20px;
      border-radius: 10px;
      width: 140px;
      text-align: center;
      font-weight: bold;
      color: #800040;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #ffe6ec;
      padding: 15px;
      font-size: 0.9em;
      color: #800040;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Locadora MB</h1>
    <nav>
      <a href="#inicio">Início</a>
      <a href="#calcados">Calçados</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <main>
    <section id="inicio">
      <h2>Início</h2>
      <p>Veja nossas opções disponíveis:</p>
      <!-- Imagens com a classe para estilo -->
      <img src="tenis-esportivo.jpg" alt="Tênis Esportivo MaxRun" />
      <img src="bota-casual.jpg" alt="Bota Casual UrbanStyle" />
      <img src="sandalia-feminina.jpg" alt="Sandália Feminina Confort" />
    </section>

    <section id="calcados">
      <h2>Marcas disponíveis</h2>
      <div class="marcas">
        <div class="marca">Nike</div>
        <div class="marca">Adidas</div>
        <div class="marca">Puma</div>
        <div class="marca">NB</div>
        <div class="marca">Asics</div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Locadora MB - Todos os direitos reservados</p>
  </footer>
</body>
</html>
