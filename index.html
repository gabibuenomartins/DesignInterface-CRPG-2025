    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f7c6c7, #f3a6b0);
      color: #000;
    }

    header {
      background-color: #800040;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header nav a {

      font-weight: bold;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;

      margin: 0 auto;
    }

    section {
      margin-bottom: 50px;
    }

    #inicio {
      text-align: center;
    }

    .imagens-calcados {
      display: flex;
      flex-wrap: wrap;

    .marcas {

    }

    .marca {

      border: 1px solid #f48fb1;
      padding: 20px;

      text-align: center;
      font-weight: bold;
      color: #800040;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .lista-calcados {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .calcado {
      background-color: #fff0f5;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .calcado img {
      width: 100%;
      border-radius: 8px;
    }

    .calcado strong {
      display: block;
      margin-top: 10px;
      color: #800040;
    }
