<form class="contato-form" action="https://script.google.com/macros/s/AKfycbxlSkJw6iHLP_eXNJO1HrL4RTZ0tjZuC_qdxf4Gfn2gCtbuFLFZwWmgQwLTrfcpveUz8w/exec" method="POST">
  <label for="nome">Nome (text):</label>
  <input type="text" id="nome" name="nome" required>

  <label for="email">E-mail (email):</label>
  <input type="email" id="email" name="email" required>

  <label for="idade">Idade (number):</label>
  <input type="number" id="idade" name="idade" min="1" max="120" required>

  <label for="data">Data do contato (date):</label>
  <input type="date" id="data" name="data" required>

  <label>Sexo (radio):</label>
  <input type="radio" id="masc" name="sexo" value="Masculino" required>
  <label for="masc">Masculino</label>
  <input type="radio" id="fem" name="sexo" value="Feminino" required>
  <label for="fem">Feminino</label>

  <label>Interesses (checkbox):</label>
  <input type="checkbox" id="esporte" name="interesses[]" value="Esporte">
  <label for="esporte">Esporte</label>
  <input type="checkbox" id="musica" name="interesses[]" value="Música">
  <label for="musica">Música</label>

  <label for="mensagem">Mensagem (textarea):</label>
  <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

  <button type="submit">Enviar</button>
</form>
